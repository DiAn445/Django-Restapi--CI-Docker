{% extends 'cats/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<center>
    <form method="post">
        {% csrf_token %}

        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for i in form %}
        <p><label class="form-label" style="display: grid" for="{{ i.id_for_label }}">{{ i.label }}: </label>{{ i }}</p>
        <div class="form-error">{{ i.errors }}</div>
        {% endfor %}

        <button type="submit">Sign in</button>
    </form>
</center>

{% endblock %}
